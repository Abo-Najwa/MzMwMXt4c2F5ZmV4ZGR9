<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background: #000000;
            color: #e0e000;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding-top: 10%;
            letter-spacing: 0.05em;
        }
        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            font-family: 'Courier New', Courier, monospace;
        }
        .message {
            font-size: 2em;
            margin-bottom: 20px;
            color: #e0e000;
            text-shadow: 0 0 10px #e0e000;
        }
        p {
            color: #b2b200;
        }
        a {
            color: #000000;
            text-decoration: none;
            font-size: 1.2em;
            background: rgba(0,0,0,0.7);
            padding: 6px 18px;
            border-radius: 4px;
            border: 1px solid #000000;
            box-shadow: 0 0 8px #000000;
            transition: background 0.2s, color 0.2s;
        }
        a:hover {
            background: #00ff41;
            color: #0d0d0d;
            text-shadow: none;
        }
        .error-image {
            margin-bottom: 10px;
            max-width: 220px;
            width: 40%;
        }
    </style>
</head>
<body>
    <img src="149f71e750206b07b32c46667963525f5.jpg" alt="Error Image" class="error-image">
    <div class="error-code">3301</div>
    <div class="message">Request Error: Page Not Found</div>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/">Go to Homepage</a>
</body>
</html>
